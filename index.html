<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Asteroids game></title>
</head>

<body onload="startGame()" data-bs-spy="scroll" data-bs-target="#szpieg" style="padding-top: 100px;">
    <nav class=" navbar navbar-expand-lg navbar-light bg-light py-4 fixed-top" id="szpieg">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><i class="bi bi-virus"></i> Arkadiusz Wiącek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="../index.html">Powrót</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container text-center mb-5">
        <div class="col auto my-2">
            <canvas id="myCanvas" class="myCanvas">
            </canvas>
            <button class="btn btn-outline-light startNewGame hideObject" onclick="startNewGame()">Start new game</button>
        </div>
        <div>
        </div>
        <div>
            <p>Sterowanie: mysz + WSAD</p>
            <p id="screen-log"></p>
            <p id="line-log"></p>
        </div>
    </div>

    <footer class="bg-dark text-light border-top">
        <p class="text-center mb-0 py-5">&copy;Arkadiusz Wiącek - UTH</p>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        const nav = document.querySelector('.navbar-collapse')

        document.addEventListener('click', () => {
            if (nav.classList.contains('show')) {
                nav.classList.remove('show')
            }
        })
    </script>
</body>

</html>
